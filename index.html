<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <article class="course-card">
      <header class="course-card__image">
        <img src="assets/images/illustration-article.svg" alt="Course Header image">
      </header>
      <div class="course-card__label">
        Learning
      </div>
      <div class="course-card__date">
        Published 21 Dec 2023
      </div>
      <h2 class="course-card__title">
        HTML & CSS foundations
      </h2>
      <p class="course-card__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <section class="course-card__author">
        <img class="course-card__author-image" src="assets/images/image-avatar.webp" alt="Author's picture">
        <div class="course-card__author-name">Greg Hooper</div>
      </section>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="#"> Morgan Martin</a>.
  </div>
</body>
</html>
